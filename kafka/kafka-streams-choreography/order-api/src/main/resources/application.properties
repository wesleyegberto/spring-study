spring.application.name=orders-api
server.port=9090

spring.threads.virtual.enabled=true

logging.level.root=info

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:5432/${DATABASE_NAME:ecommerce}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:unhackable}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

spring.kafka.bootstrap-servers=localhost:9092

kafka.orders-placed.topic.name=orders.placed
kafka.orders-validated.topic.name=orders.validated

users-api.url=http://localhost:8080

